<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Monde</title>
    <link rel="stylesheet" href="stylew.css">
</head>
<body>
    <section class="container">
        <img src="images/background.jpg" alt="" class="image" />
        <header>Coming Soon!</header>
        <p>
          Our website is under construction. We're working hard to improve our
          website and we'll ready to launch after.
        </p>
        <div class="time-content">
          <div class="time days">
            <span class="number"></span>
            <span class="text">days</span>
          </div>
          <div class="time hours">
            <span class="number"></span>
            <span class="text">hours</span>
          </div>
          <div class="time minutes">
            <span class="number"></span>
            <span class="text">minutes</span>
          </div>
          <div class="time seconds">
            <span class="number"></span>
            <span class="text">seconds</span>
          </div>
        </div>
  
        <div class="email-content">

          <p>Subscribe now to get the latest updates!</p>
  
          <div class="input-box">
            <button><span></span><a href="email.html">Subscribe</a></button>
          </div>

        </div>
      </section>

      <!-- JavaScript -->
    <script src="jscript.js"></script>
</body>
</html>
