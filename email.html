<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="email.css">
    <title>Subscribe</title>
</head>
<body>

    <section class="container">
        <img src="images/background.jpg" alt="" class="image" />
        
        <div class="input-group">

            <div class="top-btn">
                <a href="index.html"><ion-icon name="exit" class="exit" title="Go back"></ion-icon></a>
            </div>

            <form name="submit-to-google-sheet">
                <input type="email" class="input" name="Email" placeholder="@gmail.com" required>
                <input type="submit" value="Subscribe" class="button--submit">
            </form>
        </div>
        <span id="msg"></span>

    </section>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyTzIhbaC7CU1Wn4EoKg02UlQhug4lgDdEJFGvpJhp8cJ4wcl5tGkeMcZjG2hXqusuRqQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Subscribing!"
                setTimeout(function(){
                    msg.innerHTML = ""
                }, 5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
